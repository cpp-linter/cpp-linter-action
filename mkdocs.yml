site_name: C/C++ Linter Action
site_description: "Developer documentation from sources."
site_url: "https://cpp-linter.github.io/cpp-linter-action"
repo_url: "https://github.com/cpp-linter/cpp-linter-action"
repo_name: "cpp-linter/cpp-linter-action"
edit_uri: ""
nav:
  - index.md
  - contributing-guidelines.md

theme:
  name: material
  features:
    - navigation.top
  logo: images/logo.png
  favicon: images/favicon.ico
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - include-markdown

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tasklist
  - toc:
      permalink: true
  - pymdownx.highlight:
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
