name: Release

on:
  release:
    branches: [main]
    types: [released]
  workflow_dispatch:
    inputs:
      tag:
        description: 'which tag to update to'
        default: 'v2'
        required: true
      ref:
        description: 'which branch to update the tag on'
        default: 'main'
        required: true

permissions:
  contents: write

jobs:
  re-tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        ref: ${{ inputs.ref }}
    - name: Config git name and email
      run: |
        git config user.name 'github-actions'
        git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
    - name: Update tag with parameter
      if: github.event.inputs.tag != ''
      run: |
        git tag -fa ${{ inputs.tag }} -m 'Retag ${{ inputs.tag }}'
        git push origin ${{ inputs.tag }} --force
    - name: Update rolling tag
      if: github.event.inputs.tag == ''
      run: |
        git tag -fa v2 -m 'Retag v2'
        git push origin v2 --force
