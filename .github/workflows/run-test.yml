name: "Test cpp-linter-action"

on:
  # push:
  #   branches: main
  #   paths-ignore: "docs/**"
  pull_request:
    branches: main
    paths-ignore: "docs/**"
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true

jobs:
  add-tag:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        if: github.event_name != 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ github.token }}

      - name: Checkout
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}
          token: ${{ github.token }}

      - name: Display source branch name
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Source branch name = ${{ github.event.pull_request.head.ref }}"
          else
            echo "Source branch name = ${{ github.event.inputs.branch }}"
          fi

      - name: Retag source branch HEAD commit
        run: |
          git config user.name 'github-actions'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git tag --delete latest
          git push --delete origin latest
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git tag latest "${{ github.event.pull_request.head.ref }}"
          else
            git tag latest "${{ github.event.inputs.branch }}"
          fi
          git push origin refs/tags/latest

  call-test-action:
    uses: cpp-linter/.github/.github/workflows/test-cpp-linter-action.yml@main
    secrets: inherit
    needs: add-tag
