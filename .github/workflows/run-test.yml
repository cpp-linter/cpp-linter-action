name: "Test cpp-linter-action"

on:
  # push:
  #   branches: main
  #   paths-ignore: "docs/**"
  pull_request_target:
    branches: main
    paths-ignore: "docs/**"
  workflow_dispatch:

jobs:
  add-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ github.token }}
      - name: Display source branch name
        run: echo "Source branch name: ${{ github.event.pull_request.head.ref }}"
      - name: retag latest commit for testing
        run: |
          git config user.name 'github-actions'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git tag --delete latest || true
          git push --delete origin latest || true
          git tag -a latest -m 'Retag latest commit'
          git push origin latest

  call-test-action:
    uses: cpp-linter/test-cpp-linter-action/.github/workflows/cpp-lint-action.yml@master
    secrets: inherit
    needs: add-tag
